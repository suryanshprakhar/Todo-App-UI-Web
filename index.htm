<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App UI Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <section class="tasks-list">
                <span class="tasks"><b>Tasks</b> Lists</span>
                <span class="add-list">Add List</span>
                <a href="taskAddItem.htm"><span class="material-icons">add_circle</span></a>
            </section>
        </header>
        <div class="flex-container">
            <a href="trip.htm">
                <section class="flex-item">
                    <h2 class="headline">Trip to Paris</h2>
                    <hr class="hr1">
                    <del class="delete-text"><b>Completed Task</b></del><br>
                    <input type="checkbox" class="chechbox">
                    <label for="" class="pending-task">Pending Task</label>
                </section>
            </a>
            <section class="flex-item">
                <h2 class="headline">My Todo List</h2>
                <hr class="hr2">
                <del class="delete-text"><b>Completed Task</b></del><br>
                <input type="checkbox" class="chechbox">
                <label for="" class="pending-task">Pending Task</label>
            </section>
            <section class="flex-item">
                <h2 class="headline">My Todo List</h2>
                <hr class="hr3">
                <del class="delete-text"><b>Completed Task</b></del><br>
                <input type="checkbox" class="chechbox">
                <label for="" class="pending-task">Pending Task</label>
            </section>
        </div>
    </div>
</body>

</html>
